name: Deploy to Production

on:
  push:
    branches:
      - claude/connect-coffee-tracker-repo-01UH8CzAuzVbj13nzejEFSWK

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Merge to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git checkout main
          git merge --no-ff claude/connect-coffee-tracker-repo-01UH8CzAuzVbj13nzejEFSWK -m "chore: auto-merge from claude branch"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
